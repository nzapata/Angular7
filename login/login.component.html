<div class="wrapper">
  <section class="main-sec">
    <div class="container">
      <div class="main-wrap">
        <div class="row">
          <div class="col-lg-12">
            <div class="logo text-center"><a href="#"><img src="/assets/img/logo.svg" alt=""></a></div>
            <div class="form-area">

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">

                  <div class="relative">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <img src="/assets/img/account.svg" alt="" class="icon">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>

                  </div>

                  <div class="relative mb-box">
                    <input type="password" formControlName="password"  placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <img src="/assets/img/lock.svg" alt="" class="icon icon-2">
                  </div>
                  <div class="main-check-box">
                    <label class="check-box">
                      Remember me
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <button type="submit" class="submit">Login</button>
