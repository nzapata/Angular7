<div class="page-three page-four page-five">
  <div class="wrapper">
    <section class="main-sec">
      <div class="container">
        <div class="main-wrap">
          <div class="row">

              <div class="logo text-center"><a routerLink="/"><img src="/assets/img/logo.svg" alt=""></a></div>
              <div class="main-slider">
                <div class="form-main item">
                  <ul class="spin-creat enter">
                    <li class="text-center">
                      Generate Redemption Codes
                    </li>
                  </ul>
                  <h3 class="text-center">Enter Quantity To Generate </h3>
                  <div class="relative love-token">
                    <form [formGroup]="redemptionCodesForm" (ngSubmit)="onSubmit()">
                      <input type="number" min="1" formControlName="quantity" class="form-control"
                             [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
                      <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                        <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                      </div>
                      <img src="/assets/img/pen.svg" alt="" class="pen">
                      <br>
