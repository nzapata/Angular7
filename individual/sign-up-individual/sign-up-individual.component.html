<div class="page-two">
  <div class="wrapper">
    <section class="main-sec">
      <div class="container">
        <div class="main-wrap">
          <div class="row">
            <div class="col-lg-12">
              <div class="main-area-tabs">
                <app-sign-up></app-sign-up>
                <div class="main-wrap">
              <div id="clothingnavcontent1">
                <div role="tabpanel" class="tab-pane fade show active" id="home1" aria-labelledby="hometab1">
                  <a href="#" class="botm-arrow ">
                    <i class="fas fa-sort-down"></i>
                  </a>
                  <div class="form-area">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="relative">
                        <input placeholder="Full Name" type="text" formControlName="name" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                        <img src="/assets/img/account.svg" alt="" class="icon">
                      </div>
                      <div class="relative">
                        <input placeholder="Email" type="text" formControlName="email" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email required</div>
                          <div *ngIf="f.email.errors.email">A valid email is required</div>
                        </div>
                        <img src="/assets/img/email.svg" alt="" class="icon email">
                      </div>
                      <div class="relative mb-box">
                        <input input placeholder="Password" type="password" formControlName="password" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.pattern">Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters</div>
                        </div>
                        <img src="/assets/img/lock.svg" alt="" class="icon icon-2">
                      </div>
                      <button type="submit" class="submit">Continue</button>
                      <div class="signup text-center">

                        <img *ngIf="loading" class="pl-3"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        <button routerLink="/login" class="submit mb-0">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </section>
  </div>
</div>
