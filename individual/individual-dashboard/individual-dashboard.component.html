<div class="page-three page-four wallet">
<div class="wrapper">
  <section class="main-sec">
    <div class="container">
      <div class="main-wrap wrap-two">
        <div class="row">
          <div class="col-lg-12">
            <div class="logo text-center mb-0"><a><img src="assets/img/logo.svg" alt=""></a></div>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show" routerLinkActive="active"  role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="jhon-box">
                  <h3>{{currentCustomer.name}}</h3>
                  <div class="white-box">
                    <h4>Total Tokens</h4>
                    <span>{{totalTokens}}</span>
                  </div>
                  <a routerLink="/" class="botm-arrow "><i class="fas fa-sort-down"></i></a>
                  <ul class="token-number" *ngFor="let token of tokens">
                    <li>
                      {{token.name}}
                    </li>
                    <li><span>{{token.price}}</span></li>
                  </ul>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
              <div class="tab-pane fade" id="pills-contact2" role="tabpanel" aria-labelledby="pills-contact-tab2">...</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
</div>
<footer>
  <app-nav-individual></app-nav-individual>
</footer>
